<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Natural Intelligence</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="sidebar">
    <div id="logo">ðŸŒ¸ Natural I</div>
    
    <!-- New Chat with Custom Prompt -->
    <button onclick="newChat()">+ New Chat</button>

    <!-- Preset Chat Types -->
    <div id="chatTypes">
      <button onclick="setChatType('college-student')">College-Student</button>
      <button onclick="setChatType('coder')">Coder</button>
      <button onclick="setChatType('storyteller')">Storyteller</button>
    </div>

    <!-- Model selector -->
    <div id="modelSelector" style="margin-top: 20px;">
      <label for="modelSelect" style="color: #ffb7c5;">Select Model:</label>
      <select id="modelSelect" onchange="changeModel()" 
              style="width: 100%; margin-top: 5px; padding: 5px; border-radius: 8px; border: none; outline: none; background: #2b0033; color: #fff;">
        <option value="gpt-4o">GPT-4O</option>
        <option value="gpt-4o-mini">GPT-4O Mini</option>
        <option value="gpt-4.1-nano">GPT-4.1 Nano</option>
        <option value="gpt-5-mini">GPT-5 Mini</option>
        <option value="magistral-small-latest">Magistral Small Latest</option>
        <option value="kimi-k2-instruct">Kimi K2 Instruct</option>
      </select>
    </div>

    <!-- Search bar -->
    <input type="text" id="searchInput" placeholder="Search chats (temp)" oninput="searchMessages(this.value)">
  </div>

  <div id="chat">
    <div id="messages"></div>
    <div id="inputBar">
      <input type="text" id="userInput" placeholder="Type a message...">
      <button id="sendBtn" onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
