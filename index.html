<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Natural Intelligence</title>
<link rel="icon" type="image/png" href="favicon.png">
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="sidebar">
    <div id="logo">ðŸŒ¸ Natural Intelligence</div>

    <!-- New Chat & Temporary Toggle -->
    <div style="margin-bottom: 15px;">
      <button onclick="newChat()">+ New Chat</button>
      <label style="color:#ffb7c5; display:block; margin-top:10px;">
        <input type="checkbox" id="tempToggle" checked>
        Temporary Chat
      </label>
    </div>

    <!-- Model Selector -->
    <label for="modelSelect" style="color:#ffb7c5;">Select Model:</label>
    <select id="modelSelect" onchange="changeModel()">
      <option value="gpt-4o">GPT-4O</option>
      <option value="gpt-4o-mini">GPT-4O Mini</option>
      <option value="gpt-4.1-nano">GPT-4.1 Nano</option>
      <option value="gpt-5-mini">GPT-5 Mini</option>
      <option value="magistral-small-latest">Magistral Small Latest</option>
      <option value="kimi-k2-instruct">Kimi K2 Instruct</option>
    </select>

    <!-- Chat Types -->
    <div id="chatTypes">
      <p style="color:#ffb7c5; margin-top: 15px;">Select Chat Type:</p>
      <button onclick="setChatType('college-student')">College Student</button>
      <button onclick="setChatType('coder')">Coder</button>
      <button onclick="setChatType('storyteller')">Storyteller</button>
    </div>

    <!-- Search -->
    <input type="text" id="searchInput" placeholder="Search chats" oninput="searchMessages(this.value)" style="margin-top:15px;">

    <!-- Chat History -->
    <div id="historyContainer">
      <p style="color:#ffb7c5; margin-top: 15px;">Chat History:</p>
      <ul id="chatHistory"></ul>
    </div>
  </div>

  <div id="chat">
    <div id="messages"></div>
    <div id="inputBar">
      <input type="text" id="userInput" placeholder="Type a message...">
      <button id="sendBtn" onclick="sendMessage()">Send</button>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
