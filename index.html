<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Natural Intelligence</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="sidebar">
    <div id="logo">ðŸŒ¸ Natural AI</div>
    
    <!-- New Chat with Custom Prompt -->
    <button onclick="newChat()">+ New Chat</button>

    <!-- Preset Chat Types -->
    <div id="chatTypes">
      <button onclick="setChatType('college-student')">College-Student</button>
      <button onclick="setChatType('coder')">Coder</button>
      <button onclick="setChatType('storyteller')">Storyteller</button>
    </div>

    <!-- Search bar -->
    <input type="text" id="searchInput" placeholder="Search chats (temp)" oninput="searchMessages(this.value)">
  </div>

  <div id="chat">
    <div id="messages"></div>
    <div id="inputBar">
      <input type="text" id="userInput" placeholder="Type a message...">
      <button id="sendBtn" onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
